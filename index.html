<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Погода здесь</h1>
    <button class="desktop">Обновить геолокацию</button>
    <button class="mobile">&#x21bb;</button>
</header>
<main>
    <div class="wrap">
        <div class="chosen">
            <h2>Saint Petersburg</h2>
            <img alt="weather icon" src="clouds-64.ico">
            <span class="temperature">8˚C</span>
        </div>
        <ul class="info">
            <li>Ветер <span class="wind">Moderate breeze, 6.0 m/s, North-northwest</span></li>
            <li>Облачность <span class="cloudiness">Broken clouds</span></li>
            <li>Давление <span class="pressure">1013 hpa</span></li>
            <li>Влажность <span class="humidity">52%</span></li>
            <li>Координаты <span class="coordinates">[59.88, 30.42]</span></li>
        </ul>
    </div>
    <div class="placeholder">
        <h2>Подождите, данные загружаются</h2>
        <span>&#x21bb;</span>
    </div>
    <div class="favourite">
        <h2>Избранное</h2>
        <form>
            <input type="text" placeholder="Добавить новый город">
            <button>+</button>
        </form>

        <ul>
        </ul>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
